<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>The Lottery Game</h1>
        <nav>
            <a href="index.html">Home </a>
            |
            <a href="about.html"> About </a>
            |
            <a href="statistics.html"> Statistics </a>
        </nav>
        <div class="coins">
            <img src="Coin gold.svg" alt="">
            <div class="amount" id="amt">5</div>
        </div>
    </header>
    <main>
        <div class="game">
            <div class="conditions">
                <div class="X">
                    <div class="condn condn1">
                        <h2>Your Bet : X</h2>
                        <img src="Coin gold.svg" alt="" height="30px">
                    </div>
                    <div class="condn condn2">
                        <h2>Reward : 2X</h2> <img src="Coin gold.svg" alt="" height="30px">
                    </div>
                </div>
                <div class="choosing">
                    Choose your bet
                </div>
                <div class="input">
                    <span class="bet" id="bet1">1</span>
                    <span class="bet" id="bet2">2</span>
                    <span class="bet" id="bet3">5</span>
                    <span class="bet" id="bet4">10</span>
                </div>
                <div class="condn button4">Play</div>
            </div>
            <div class="main">
                <div class="headline">
                    <div class="head">Even or Odd</div>
                    <div class="buttons">
                        <div id="button1">Even</div>
                        <div id="button2">Odd</div>
                    </div>
                </div>
                <div class="dierolling">
                    <div class="dice1">
                        <div class="dice11"><img src="1.png" alt="" width="80px"></div>
                        <div class="dice12"><img src="2.png" alt="" width="80px"></div>
                        <div class="dice13"><img src="3.png" alt="" width="80px"></div>
                        <div class="dice14"><img src="4.png" alt="" width="80px"></div>
                        <div class="dice15"><img src="5.png" alt="" width="80px"></div>
                        <div class="dice16"><img src="6.png" alt="" width="80px"></div>
                    </div>
                    <div class="roll"></div>
                    <div class="dice2">
                        <div class="dice21"><img src="1.png" alt="" width="80px"></div>
                        <div class="dice22"><img src="2.png" alt="" width="80px"></div>
                        <div class="dice23"><img src="3.png" alt="" width="80px"></div>
                        <div class="dice24"><img src="4.png" alt="" width="80px"></div>
                        <div class="dice25"><img src="5.png" alt="" width="80px"></div>
                        <div class="dice26"><img src="6.png" alt="" width="80px"></div>
                    </div>
                </div>
                <div class="result">
                    <div class="res Win">You Win</div>
                    <!-- <div class="res Lose">You Lose</div> -->
                    <div class="res button3">Retry</div>
                </div>
            </div>
        </div>
        <!-- <img src="dice.gif" alt=""> -->
    </main>
    <link rel="stylesheet" href="Evenodd.css">
    <script src="Evenodd.js"></script>
</body>
