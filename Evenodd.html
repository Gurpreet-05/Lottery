<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>The Lottery Game</h1>
        <nav>
            <a href="index.html">Home </a>
            |
            <a href="about.html"> About </a>
            |
            <a href="statistics.html"> Statistics </a>
        </nav>
        <div class="coins">
            <img src="Coin gold.svg" alt="">
            <div class="amount" id="amt">10</div>
        </div>
    </header>
    <main>
        <div class="game">
            <div class="conditions">
                <div class="X">
                    <div class="condn condn1">
                        <h2>Your Bet : X</h2>
                        <img src="Coin gold.svg" alt="" height="30px">
                    </div>
                    <div class="condn condn2">
                        <h2>Reward : 2X</h2> <img src="Coin gold.svg" alt="" height="30px">
                    </div>
                </div>
                <div class="choosing">
                    Choose your bet
                </div>
                <div class="input">
                    <div class="bet" id="bet1">1</div>
                    <div class="bet" id="bet2">2</div>
                    <div class="bet" id="bet3">5</div>
                    <div class="bet" id="bet4">10</div>
                </div>
            </div>
            <div class="main">
                <div class="headline">
                    <div class="head">Predict Sum</div>
                    <div class="buttons">
                        <div class="button" id="button1">Even</div>
                        <div class="button" id="button2">Odd</div>
                    </div>
                </div>
                <div class="dierolling">
                    <div class="dice1">
                        <div class="dice dice11"><img src="1.png" alt="" width="80px"></div>
                        <div class="dice dice12"><img src="2.png" alt="" width="80px"></div>
                        <div class="dice dice13"><img src="3.png" alt="" width="80px"></div>
                        <div class="dice dice14"><img src="4.png" alt="" width="80px"></div>
                        <div class="dice dice15"><img src="5.png" alt="" width="80px"></div>
                        <div class="dice dice16"><img src="6.png" alt="" width="80px"></div>
                    </div>
                    <div class="roll"></div>
                    <div class="dice2">
                        <div class="dice dice21"><img src="1.png" alt="" width="80px"></div>
                        <div class="dice dice22"><img src="2.png" alt="" width="80px"></div>
                        <div class="dice dice23"><img src="3.png" alt="" width="80px"></div>
                        <div class="dice dice24"><img src="4.png" alt="" width="80px"></div>
                        <div class="dice dice25"><img src="5.png" alt="" width="80px"></div>
                        <div class="dice dice26"><img src="6.png" alt="" width="80px"></div>
                    </div>
                </div>
                <div class="result">
                    <div class="res Win">You Win</div>
                    <div class="res add">
                        <div class="add1"></div>
                        <img src="Coin gold.svg" alt="" height="30px"></div>
                    <div class="res button3">Retry</div>
                </div>
            </div>
        </div>
        <!-- <img src="dice.gif" alt=""> -->
    </main>
    <link rel="stylesheet" href="Evenodd.css">
    <script src="Evenodd.js"></script>
</body>
